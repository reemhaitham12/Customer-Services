<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="shortcut icon" href="./image/customer-service.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Customer Services</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fs-3" href="#">Customer Services</a>
        </div>
    </nav>
    <div class="header py-5">
        <div class="container">
            <div class="selectBtn py-3 justify-content-between d-flex ">
                <button type="button" id="sort-button" class="btn btn-success"
                    onclick="sortCustomersByName()">Sort Names Customer</button>
                <button type="button" class="btn btn-danger" id="amount-button">Sort Transaction
                    Amount</button>
            </div>
            <table
                class="table table-striped border-2 border-danger bold customer-table-body">
                <thead>
                    <tr>
                        <th scope="col">ID Customer</th>
                        <th scope="col">Name Customer</th>
                        <th scope="col">Salary Amount</th>
                        <!-- <th scope="col">Date Amount</th> -->
                    </tr>
                </thead>
                <tbody id="customer-table-body">
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
            <div class=" row g-4 py-3">
                <div class="col-lg-6">
                    <div class="card">
                        <!-- Card content -->
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <!-- Card content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js">
    </script>
    <script src="main.js"></script>
</body>
</html>
